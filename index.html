<!DOCTYPE html>

    <meta charset="utf-8" />

    <title>Item Card</title>

    <link rel="stylesheet" href="index.css" />

      rel="stylesheet"

    <div class="container pt-5 pb-5">
      <div class="row px-3">
        <div class="col-md-4 g-5">
          <div class="item_card text-center">
            <div class="card_body">
              <div class="availability">
                <p>In Stock</p>
              </div>
              <div class="item_image">
                <img src="laptop.png" alt="" height="80%" width="80%" />
              </div>
              <div class="product_details">
                <div class="brand text-center">
                  <p>Asus ROG StrixG513RC Gaming Laptop</p>
                </div>
                <div class="price text-center">
                  <div class="row text-center">
                    <div class="was_price col-6 col-md-6">
                      <p>210,000 LKR</p>
                    </div>
                    <div class="now_price col-6 col-md-6">
                      <p>210,000 LKR</p>
                    </div>
                    <div class="col-12 d-flex justify-content-between">
                      <div class="row">
                        <div class="col-6">
                          <input
                            class="qty_feild w-75"
                            type="number"
                            min="1"
                            value="1"
                          />
                        </div>
                        <div class="col-6">
                          <button class="add_to_cart">Add to Cart</button>
                        </div>

                </div>
